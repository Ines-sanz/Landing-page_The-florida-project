<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Florida Project</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <script src="https://kit.fontawesome.com/dd52b7ad7a.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Aguafina+Script&family=Heebo:wght@400&family=Playfair+Display:wght@500&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid wrapper">
        <section>
            <div class="row">
                <figure class="col-6 d-flex justify-content-center">
                    <img src="img/a24amarillo.png" alt="A24 logo" class="mt-2 logo">
                </figure> 
                <header class="col-12 col-lg-7 ">
                    <h1 class="title">The florida proyect</h1>
                </header>
            </div>
            <div class="row">
                <h2 class="subtitle col-12 col-lg-6">Bienvenido al Magic Castle</h2>
            </div>
        </section>
        <div class="col-12 col-sm-12 col-md-9 col-lg-9 col-xl-6 d-flex justify-content-center my-3">
            <section class=" col-md-8 myForm">
                <div class=" text-center myFormHeader" >
                    <h3 class="myFormTitle">Ven a emocionarte.</h3>
                </div>
                <form class="row g-3 p-3 d-flex justify-content-center">
                    <div class="col-12 my-1 rounded">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text myFormIcon"><span class="fa-regular fa-user"></span></div>
                          </div>
                          <input type="text" class="form-control myFormText" id="name" placeholder="Nombre y apellido" required>
                        </div>
                    </div>
                    <div class="col-12 my-1 rounded">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text myFormIcon">@</div>
                          </div>
                          <input type="email" class="form-control myFormText" id="email" placeholder="E-mail" required>
                        </div>
                    </div>
                    <div class="col-12 my-1 rounded">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text myFormIcon"><span class="fa-solid fa-mobile-screen-button"></span></div>
                          </div>
                          <input type="text" class="form-control myFormText" id="name" placeholder="Nombre y apellido" required>
                        </div>
                    </div>
                    <div class="ms-4 mt-0 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label font-weight-light" for="exampleCheck1"><small>He leido y acepto los términos y condiciones</small></label>
                      </div>
                      <button type="submit" style="height: fit-content;" class="col-4 boton">Registrarse</button>
                </form>
            </section>
        </div>
        <section class="row mt-1" > 
            <figure class="d-none d-md-block col-md-6 col-lg-4 col-xl-3  mt-1" style="background-image: url(img/camaweb.jpg); height: 250px; background-position: center; background-size: cover;" > </figure>
            <figure class="d-none d-lg-block col-lg-4 col-xl-3  mt-1" style="background-image: url(img/paredmoradaninosweb.jpg); height: 250px; background-position: center; background-size: cover;" > </figure>
            <a class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mt-1" href="https://www.youtube.com/watch?v=WwQ-NH1rRT4&t=39s" target="_blank" > <img src="img/Trailer.jpg" alt="" class="trailer" style="height: 250px;"></a>
            <a class="boton centrar col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2" role="button" aria-disabled="true" href="onepager.html">Quiero saber más</a>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
